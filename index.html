<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript流程控制</title>
</head>

<body>
    <script>
        // ◆if else
        // 普通用例
        let score = 70;
        let grade = "B"


        if (score >= 100) {
            grade = "A";
        } else if (score >= 80) {
            grade = "B";
        } else if (score >= 70) {
            grade = "C";
        } else {
            grade = "F";
        }

        console.log(score);
        console.log(grade);

        // 省略大括弧
        let c = 1;
        if (c == 1) b = 1; else b = 2;
        console.log(b);
        // 三元運算子
        // 我的condition? 符合走這XXXX : 不符合走這XXXX2
        let a = 100;
        const result = (a == 1 ? 1111 : 2222);
        console.log("result" + result);


        // ◆switch case
        // 普通用例
        const myName = "amy";

        switch (myName) {
            case "amy":
                console.log("helloAmy");
                break;
            case "bob":
                console.log("hellobob");
                break;
            case "cat":
                console.log("hellocat");
                break;
            default:
                break;
        }
        // 因為不普遍，所以不建議這樣寫
        let scores = 85;
        let grades = "B";

        switch (true) {
            case scores > 90:
                console.log("helloAmy");
                break;
            case scores > 80:
                console.log("hellobob");
                break;
            case scores > 70:
                console.log("hellocat");
                break;
            default:
                break;
        }
        // ◆for in
        const myArr = ['amy', 'bob', 'cat', 'dog'];
        console.log(myArr.length);
        console.log(myArr[0]);

        for (let i in myArr) {
            console.log("for in, i=" + i);
        }
        // ◆push
        const myArr1 = ['amy', 'bob', 'cat', 'dog'];
        console.log(myArr1.length);
        console.log(myArr1[0]);

        // 將egg加入陣列，用push函式
        myArr1.push("egg");
        console.log(myArr1);
        // ◆pop
        const myArr2 = ['amy', 'bob', 'cat', 'dog'];
        console.log(myArr2.length);
        console.log(myArr2[0]);

        // 刪除最後一個元素
        myArr2.pop();
        console.log(myArr2);

        // foreach，object不能用foreach
        // js foreach
        // 前者是value
        // 後者是key
        myArr.forEach(myFunc);
        function myFunc(value, key) {
            console.log(value);
            console.log(key);
        }
        // ◆ while裡加讓i能繼續跑的條件
        let i = 0;
        while (i <= 10) {
            console.log('while i=' + i);
            i++;
        }
        // 用while寫99乘法
        let x = 1;
        let y;
        while (x <= 9) {
            y = 1
            while (y <= x) {
                console.log(`${x}x${y}=` + (x * y));
                y++;
            }
            x++;
        }

        // ◆用for迴圈寫99乘法
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                console.log(`${i}x${j}=` + (i * j));
            }
        }

    </script>
</body>

</html>
